<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>card</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<style type="text/css">
        .card{
            position: absolute;
         transition: 2s ease;
         left: 45%;
         top: 50%;
        }

        @keyframes open{
             0%{opacity: 0%;}
             
             100%{opacity: 100%;}
        }
     
    </style>
</head>
<body>
	<div id="bg" >
		<img  src="bg.png" style="width: 50%; z-index: 20; position: absolute; top: 20%; left: 20%;">


  <input class="input" type="text" id="ans" name="Answer" placeholder="Answer" ><button class="button" id="enter" onclick="check()">submit</button>


	</div>
	<div id="nxtcard" class="card" style="width: 18rem; z-index: 10;">
  <div class="card-body">
   <center> <h5 class="card-title">Score: <span id="result"></span></h5></center>
    
    <center> <a href="../stage 2/stage2.html" class="btn btn-primary">Next stage</a> </center>
  </div>
</div>
  
</body>
<script>
 function hinting() {
        document.getElementById('hintbtn').style.animation = 'shake 1.82s cubic-bezier(.3,.97,.198,.9) both';
    }


   
function gayab(){
	var div = document.getElementById("bg");  
                    if (div.style.display !== "none") {  
                          div.style.display = "none";  
                       }     
                           
}

   function check() {
    var score = 0; 
    
    var sa = document.getElementById("ans").value;
        var str = 'confidence';
        if(sa==str)
          {       
                           
             document.getElementById("bg").style.display= "none" ;
   
             
              score= score + 25;
              localStorage.setItem("textvalue",score);
             document.getElementById("nxtcard").style.animation="2s open";

                document.getElementById("result").innerHTML=localStorage.getItem("textvalue");
          }
          else {
              
                  alert('hey');
          }
  }
</script>
</html>
